<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <div>
          <img src="image/Logo.svg" alt="LOGO" />
        </div>
        <div class="form__content">
          <div class="form__subtitle">Авторизация</div>
          <div>
            <div class="form__input">
              <input
                class="input"
                required
                tabindex="1"
                placeholder="Email или телефон"
                type="text"
                id="input-email"
                name="login"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                viewBox="0 0 26 26"
                fill="none"
              >
                <path
                  d="M4.33333 21.6667C4.33333 18.4167 8.66666 18.4167 10.8333 16.25C11.9167 15.1667 8.66666 15.1667 8.66666 9.75004C8.66666 6.13929 10.1107 4.33337 13 4.33337C15.8892 4.33337 17.3333 6.13929 17.3333 9.75004C17.3333 15.1667 14.0833 15.1667 15.1667 16.25C17.3333 18.4167 21.6667 18.4167 21.6667 21.6667"
                  stroke="#CFAA59"
                  stroke-width="2"
                  stroke-linecap="square"
                />
              </svg>
            </div>
            <div class="form__input">
              <input
                class="input"
                required
                tabindex="2"
                placeholder="Пароль"
                type="password"
                id="input-password"
                name="password"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                viewBox="0 0 26 26"
                fill="none"
              >
                <path
                  d="M22.75 17.3333V13H13"
                  stroke="#CFAA59"
                  stroke-width="2"
                  stroke-linecap="square"
                />
                <path
                  d="M7.58333 17.3333C9.97657 17.3333 11.9167 15.3932 11.9167 13C11.9167 10.6067 9.97657 8.66663 7.58333 8.66663C5.1901 8.66663 3.25 10.6067 3.25 13C3.25 15.3932 5.1901 17.3333 7.58333 17.3333Z"
                  stroke="#CFAA59"
                  stroke-width="2"
                  stroke-linecap="square"
                />
                <path
                  d="M18.4167 16.25V13"
                  stroke="#CFAA59"
                  stroke-width="2"
                  stroke-linecap="square"
                />
              </svg>
            </div>
          </div>
          <div>
            <p class="form__error-text">Неверный логин или пароль!</p>
          </div>
          <div>
            <button class="button disabled" disabled id="button">Войти</button>
          </div>
        </div>
        <div class="form__complete">
          <p class="complete"></p>
        </div>
      </div>
    </div>
    <img class="border__img_1" src="image/Group.svg" alt="" />
    <img class="border__img_2" src="image/Group.svg" alt="" />
    <img class="border__img_3" src="image/Group.svg" alt="" />
    <img class="border__img_4" src="image/Group.svg" alt="" />
    <script src="index.js"></script>
  </body>
</html>
