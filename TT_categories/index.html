<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Categories</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="categories">
        <div class="categories__body">
          <img
            id="leaf-green"
            class="leaf-green"
            src="images/background/leafGreen.svg"
            alt=""
          />
          <img class="decor" src="images/background/decor.svg" alt="" />
          <img class="circle" src="images/background/circle.svg" alt="" />
          <img
            id="leaf-brown"
            class="leaf-brown"
            src="images/background/leafBrown.svg"
            alt=""
          />
          <img class="stones" src="images/background/stones.svg" alt="" />
          <h1 class="categories__title">Категории</h1>
          <div class="categories__cards">
            <div class="categories__cards_card-1 card">
              <div class="card__body">
                <h2 class="card__name">Пестициды</h2>
                <img
                  src="./images/pesticides.svg"
                  alt=""
                  class="card__image-1-diactivate card__images"
                />
                <img
                  src="./images/hover/pesticidesHover.svg"
                  alt=""
                  class="card__image-1-active card__images"
                />
              </div>
              <span class="circles-1"></span>
            </div>
            <div class="categories__cards_card-2 card">
              <div class="card__body">
                <h2 class="card__name">Культуры</h2>
                <img
                  src="./images/cultures.svg"
                  alt=""
                  class="card__image-2-diactivate card__images"
                />
                <img
                  src="./images/hover/culturesHover.svg"
                  alt=""
                  class="card__image-2-active card__images"
                />
              </div>
              <span class="circles-2"></span>
            </div>
            <div class="categories__cards_card-3 card">
              <div class="card__body">
                <h2 class="card__name">Вредители</h2>
                <img
                  src="./images/pests.svg"
                  alt=""
                  class="card__image-3-diactivate card__images"
                />
                <img
                  src="./images/hover/pestsHover.svg"
                  alt=""
                  class="card__image-3-active card__images"
                />
              </div>
              <span class="circles-3"></span>
            </div>
            <div class="categories__cards_card-4 card">
              <div class="card__body">
                <h2 class="card__name">Действующие вещества</h2>
                <img
                  src="./images/activeIngredients.svg"
                  alt=""
                  class="card__image-4-diactivate card__images"
                />
                <img
                  src="./images/hover/activeIngredientsHover.svg"
                  alt=""
                  class="card__image-4-active card__images"
                />
              </div>
              <span class="circles-4"></span>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
