<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Categories</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="categories">
        <div class="categories__body">
          <img
            class="leaf-green"
            src="images/background/leafGreen.svg"
            alt=""
          />
          <img class="decor" src="images/background/decor.svg" alt="" />
          <img class="circle" src="images/background/circle.svg" alt="" />
          <img
            class="leaf-brown"
            src="images/background/leafBrown.svg"
            alt=""
          />
          <img class="stones" src="images/background/stones.svg" alt="" />
          <h1 class="categories__title">Категории</h1>
          <div class="categories__cards">
            <div class="categories__cards_card-1 card">
              <div class="card__body">
                <h2 class="card__name">Пестициды</h2>
                <div class="card__image-1 card__images"></div>
              </div>
              <span></span>
            </div>
            <div class="categories__cards_card-2 card">
              <div class="card__body">
                <h2 class="card__name">Культуры</h2>
                <div class="card__image-2 card__images"></div>
              </div>
              <span></span>
            </div>
            <div class="categories__cards_card-3 card">
              <div class="card__body">
                <h2 class="card__name">Вредители</h2>
                <div class="card__image-3 card__images"></div>
              </div>
              <span></span>
            </div>
            <div class="categories__cards_card-4 card">
              <div class="card__body">
                <h2 class="card__name">Действующие вещества</h2>
                <div class="card__image-4 card__images"></div>
              </div>
              <span></span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
